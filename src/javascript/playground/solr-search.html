<!DOCTYPE HTML>
<html lang="ja"><head>
<meta charset="utf-8">
<title>Simple Solr Console</title>
<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
</head><body>
<div class="container">
  <div class="page-header">
    <h1>Simple Solr Console</h1>
    <span>Show only ID and Name</span>
  </div>
  <div class="row">
    <div class="span16">
      <form action="search">
        <input type="text" name="query" class="xxlarge" />
        <input type="submit" value="検索" class="btn primary" />
      </form>
    </div>
  </div>
  <div class="row">
    <div class="span10">
      <table id="screen" class="zebra-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <div class="span6">
      <h3>Logging</h3>
      <div id="solr-logger"></div>
    </div>
  </div>
</div>
<script id="table-template" type="text/x-jquery-tmpl">
<tr>
  <td>${id}</td>
  <td>${name}</td>
</tr>
</script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
<script src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
<script type="text/javascript" src="solr-search.js"></script>
</body></html>
