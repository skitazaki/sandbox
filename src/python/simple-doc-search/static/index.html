<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta http-equiv="content-script-type" content="text/javascript" />
  <meta http-equiv="content-style-type" content="text/css" />

  <title>Simple Doc Search</title>
  <meta name="description" content="">
  <meta name="author" content="KITAZAKI Shigeru">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/bootstrap-2.0.2.min.css?v=2">
  <style type="text/css">
      body {
        padding-top: 60px;
        padding-bottom: 40px;
      }
      .sidebar-nav {
        padding: 9px 0;
      }
  </style>
  <link href="css/bootstrap-responsive-2.0.2.min.css" rel="stylesheet">
  <link href="css/smoothness/jquery-ui-1.8.18.custom.css" rel="stylesheet">

  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="72x72" href="apple-touch-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="114x114" href="apple-touch-icon-114x114.png">

  <script src="js/modernizr-2.5.min.js"></script>
</head>

<body>

  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="#">Simple Doc Search</a>
      </div>
    </div>
  </div>

  <div class="container-fluid">
    <div class="row-fluid">
      <div class="span12">
        <div id="search_container"></div>
      </div>  <!-- /span-->
    </div>  <!-- /row-->

    <div class="row-fluid">
      <div class="span12">
        <div id="document_container"></div>
      </div>  <!-- /span-->
    </div>  <!-- /row-->

<script type="text/template" id="search_template">
<form class="form-search well">
  <fieldset class="control-group">
    <label><i class="icon-search"></i></label>
    <input type="search" class="input-medium search-query span8" placeholder="Search Word..." name="q">
    <input type="submit" class="btn" value="Search" />
  </fieldset>
</form>
</script>
<script type="text/template" id="progress_template">
<div class="progress progress-striped active">
  <div class="bar" style="width: 100%;"></div>
</div>
</script>

<script type="text/template" id="summary_template">
<div class="row">
  <div class="span12">
    <span class="badge badge-info"><%= numFound %></span> <%= query %>
  </div>
</div>
<hr>
</script>

<script type="text/template" id="pager_template">
<div class="row">
  <div class="span4 offset4">
    <ul class="pager">
      <% if (current-1 > 0) { %>
      <li class="previous">
        <a href="#search/<%= query %>/p<%= current - 1 %>">&larr; Prev</a>
      </li>
      <% } %>
      <% if (current < total) { %>
      <li class="next">
        <a href="#search/<%= query %>/p<%= current + 1 %>">Next &rarr;</a>
      </li>
      <% } %>
    </ul>
  </div>
</div>
</script>

<script type="text/template" id="document_template">
<div class="row document_header">
  <div class="span11">
    <a href="<%= url %>"><%= title %></a>
  </div>
  <div class="span1">
    <a class="btn" data-toggle="modal" href="#<%= id %>" >Show</a>
  </div>
</div>
<div class="modal hide" id="<%= id %>">
  <div class="modal-header">
    <a class="close" data-dismiss="modal">Ã—</a>
    <h3><%= title %></h3>
  </div>
  <div class="modal-body">
    <pre><%= content %></pre>
  </div>
  <div class="modal-footer">
    <a href="#" class="btn" data-dismiss="modal">Close</a>
  </div>
</div>
</script>

    <hr>

    <footer>
      Created by Shigeru Kitazaki -
      <a href="http://twitter.com/kshigeru">@kshigeru</a>
    </footer>

  </div><!--/.fluid-container-->

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
  <script>window.jQuery || document.write('<script src="js/jquery-1.7.min.js">\x3C/script>')</script>
  <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
  <!-- <script src="js/jquery-ui-1.8.18.custom.min.js"></script> -->
  <script src="//ajax.googleapis.com/ajax/libs/webfont/1.0.26/webfont.js"></script>

  <script src="js/bootstrap-2.0.2.min.js"></script>
  <script src="js/underscore-1.3.3.min.js"></script>
  <script src="js/backbone-0.9.2.min.js"></script>

  <script src="js/simple-doc-search.js"></script>

  <![endif]-->

</body>
</html>
